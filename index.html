  <header>
    <h1>Bencedemon's Project Archive üéÆ</h1>
    <p>A showcase of projects created over the years, since 2016.</p>

    <div class="header-controls">
      <!-- Links -->
      <div class="header-links">
        <a href="https://github.com/Bencedemon" target="_blank">GitHub</a>
        <a href="https://www.youtube.com/@bencedemon" target="_blank">YouTube</a>
      </div>

      <!-- Search bar -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search games...">
        <span id="clear-search">&times;</span>
      </div>

      <!-- Sort Button -->
      <div class="sort-bar">
        <!--<label for="sort-label">Sort by: </label>-->
        <div class="custom-dropdown">
          <button class="dropdown-btn">Default Order ‚ñæ</button>
          <ul class="dropdown-list">
            <li data-value="default">Default Order</li>
            <li data-value="newest">Newest First</li>
            <li data-value="oldest">Oldest First</li>
            <li data-value="az">A ‚Üí Z</li>
            <li data-value="za">Z ‚Üí A</li>
          </ul>
        </div>
        <!-- Filter Button -->
        <div class="filter-bar">
          <button class="filter-toggle">Filters ‚ñæ</button>
        </div>
      </div>

      <!-- Filter Panel -->
      <div class="filter-panel" id="filterPanel">
        <!-- State -->
        <div class="filter-category states">
          <strong>State</strong>
          <div class="filter-options">
            <input type="checkbox" id="demo" value="demo">
            <label for="demo">Demo</label>

            <input type="checkbox" id="prototype" value="prototype">
            <label for="prototype">Prototype</label>

            <input type="checkbox" id="released" value="released">
            <label for="released">Released</label>

            <input type="checkbox" id="cancelled" value="cancelled">
            <label for="cancelled">Cancelled</label>

            <input type="checkbox" id="upcoming" value="upcoming">
            <label for="upcoming">Upcoming</label>
          </div>
        </div>

        <!-- Engine -->
        <div class="filter-category engines">
          <strong>Engine</strong>
          <div class="filter-options">
            <input type="checkbox" id="Unity" value="Unity">
            <label for="Unity">Unity</label>

            <input type="checkbox" id="RPG Maker" value="RPG Maker">
            <label for="RPG Maker">RPG Maker</label>

            <input type="checkbox" id="Minecraft" value="Minecraft">
            <label for="Minecraft">Minecraft</label>

            <input type="checkbox" id="SMAPI" value="SMAPI">
            <label for="SMAPI">SMAPI</label>

            <input type="checkbox" id="CSGO" value="CSGO">
            <label for="CSGO">CSGO</label>
          </div>
        </div>

        <!-- Other -->
        <div class="filter-category other">
          <strong>Other</strong>
          <div class="filter-options">
            <input type="checkbox" id="disable-featured" value="disable-featured">
            <label for="disable-featured">Disable Featured</label>

            <input type="checkbox" id="only-links" value="only-links">
            <label for="only-links">Only with Link</label>
          </div>
        </div>

        <!-- Apply & Clear Buttons -->
        <div class="filter-actions">
          <button class="filter-clear">Clear All</button>
          <button class="filter-apply">Apply Filters</button>
        </div>
      </div>
    </div>
  </header>

  <main class="projects" id="mainContent"></main>
